<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Алмазная мозаика</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Генератор схемы для алмазной мозаики</h1>

  <form id="uploadForm">
    <label>Ширина основы (см): <input type="number" name="width" min="1" max="2000" required></label>
    <label>Высота основы (см): <input type="number" name="height" min="1" max="2000" required></label>
    <input type="file" name="file" accept="image/png" required />
    <button type="submit">Создать схему</button>
  </form>


  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
